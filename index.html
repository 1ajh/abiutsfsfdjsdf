<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ajh</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      transform: translateY(-5em);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out forwards;
    }

    p {
      color: var(--accent);
      font-size: 1.1rem;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #7289da;
      text-decoration: none;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #080808;
      color: #fff;
      padding: 0.5em;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease-in-out;
    }

    .tooltip:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ajh</h1>
    <p>creative soul building cool stuff on the web</p>
    <p>reach out at
        
<a href="mailto:aj@ajh.college"
class="tooltip" 
data-tooltip="aj@ajh.college" 
target="_blank">
email</a>

or
    
  <a href="https://discord.gg/RxDCZz7E5R" 
  class="tooltip" 
  data-tooltip="@ajh.goated" 
  target="_blank">
  discord
</a>
</p>
  </div>
</body>
</html>
